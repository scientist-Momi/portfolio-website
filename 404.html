<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var redirect = location.pathname.replace(/^\//, '');
      if (redirect && redirect !== 'index.html') {
        location.replace('/#/' + redirect);
      }
    </script>
  </head>
  <body></body>
</html>
